{% extends "base.html" %}

{% block content %}
<div class="ui bottom attached segment pushable relative">


{% block sidebar %}
  <div class="ui visible right sidebar inverted vertical menu">
      {% for collection in collections_list %}
        <a class="item" href="{{ collection.get_absolute_url }}">
        {{ collection}}
        </a>
      {% endfor %}
  </div>
{% endblock %}



<div class="pusher">
<div class="ui basic segment">
<table id="example" class="display" cellspacing="0" width="80%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
    </thead>
</table>
</div>
</div>



</div>
{% endblock %}



{% block extrajs %}
<script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script>

    $(document).ready(function() {
        var dt = $('#example').DataTable({
            "ajax": {
                "url": "/api/dataset/?format=json",
                "dataSrc": "",
            },
            "pageLength": 50,
            "columns": [
                { "data": "name" },
                { "data": "position" },
                { "data": "salary" }
            ]
        });


        $("#addRow").on('click', function() {
            dt.row.add({"name": "", "position": "", "salary": ""}).draw(false);
        });
    });

</script>
{% endblock %}
