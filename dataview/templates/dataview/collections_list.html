{% extends "base.html" %}

{% block content %}
<div class="ui container">
    <br>
    <h1>Collections</h1>
    <div class="ui relaxed divided list">
        {% for collection in collections_list %}
        <div class="item">
            <div class="content">
                <a class="header" href="{{ collection.get_absolute_url }}">{{ collection }}</a>
                <div class="description">Updated 10 mins ago</div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>


{% endblock %}
